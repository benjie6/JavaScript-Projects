<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <!--container-->
    <div class="slideshow-container">

    <div class="mySlides">
        <div class="number">1 / 3</div>
        <img src="./Img/car1.jpg" style="width: 100%;">
        <div class="text">Caption text</div>
    </div>

    <div class="mySlides">
        <div class="number">2 / 3</div>
        <img src="./Img/car2.jpg" style="width: 100%;">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides">
        <div class="number">3 / 3</div>
        <img src="./Img/car3.jpg" style="width: 100%;">
        <div class="text">Caption Three</div>
    </div>

    </div> <!--End of container-->
    <br>

    <div style="text-align: center;">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
